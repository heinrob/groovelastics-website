content_past: |
  Bühnen gibt es viele - drinnen und draußen, schlecht überdacht und voll im Wind oder winzig klein unter brütend heißem Scheinwerferlicht.
  Wir standen schon auf so einigen davon und lieben es einfach immer! Hier gibts eine kleine Auswahl unserer letzten Auftritte, vielleicht haben wir uns ja dort gesehen!?
