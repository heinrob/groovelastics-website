title: "Die Band"
style: "lightbox onscroll-fade-in style1 medium"
content: "Eins gleich zu Beginn: Wir lassen uns in keine Schublade stecken! Das liegt natürlich zum einen an unserer Größe. Die meisten Schubladen sind einfach viel zu klein für uns. 
Zum anderen wollen wir unsere Bandvorstellung so beginnen, wie es sich für eine ordentliche Band gehört und da darf dieser Satz einfach nicht fehlen. Eigentlich wollen wir aber nur Musik machen. 
Wir covern und arrangieren alles was wir lieben oder wozu ihr tanzen könnt - immer mit dem Ziel es ein bisschen anders, ein bisschen besser zu machen.
Dabei helfen uns natürlich unsere beiden fantastischen Sängerinnen Helen und Netti, die sich so unglaublich gut ergänzen, dass es eine wahre Freude ist.
Der Rest der Truppe ist für den Sound zuständig - fette Bläser, ein bisschen vintage, ein bisschen modern. 
Natürlich geht das auch noch persönlicher. Folgt uns auf unseren Kanälen oder schreibt uns an, wir freuen uns in jedem Fall!
Ach ja, falls ihr doch eine Schublade findet, die groß genug ist um sich als Bühne zu eignen, man kann uns ganz einfach buchen!"

