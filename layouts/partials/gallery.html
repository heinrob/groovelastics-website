<!-- Gallery -->
<section class="wrapper style1 color0 align-center" {{ with .id }} id="{{ . }}"{{ end }}>
    <div class="inner">
        <h2>{{ .title }}</h2>
        <p>{{ .content | safeHTML }}</p>
    </div>

    <!-- Gallery -->
    <div class="gallery {{ .style }} random-order">
        {{ range .pictures }}
            {{ partial "picture" . }}
        {{ end }}
    </div>
</section>
