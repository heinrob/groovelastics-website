<!-- Spotlight -->
<section class="spotlight {{ .style }}"{{ with .id }} id="{{ . }}"{{ end }}>
    <div class="content">
        {{ with .title_future }}<h2>{{ . }}</h2>{{ end }}
        {{ with .content_future }}<p>{{ . | safeHTML }}</p>{{ end }}
        <ul class="alt concerts" data-mode="future">
            {{ range .concerts }}
                <li data-name="{{ .name }}" data-date="{{ .date }}" data-location-name="{{ .location.name }}" data-location-link="{{ .location.link }}" data-fee="{{ .fee }}" data-link="{{ .link }}" >
                </li>
            {{ end }}
        </ul>
    </div>
    {{ with .image }}<div class="image">
        <img src="{{ . }}" alt="" />
    </div>{{ end }}
</section>
